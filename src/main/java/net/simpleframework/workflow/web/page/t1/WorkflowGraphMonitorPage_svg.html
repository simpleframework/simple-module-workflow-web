
<div class="WorkflowGraphMonitorPage">
  <div>${svg}</div>
</div>
<div id="idWorkflowMonitorPage_tbl"></div>
<style type="text/css">
.WorkflowGraphMonitorPage {
  padding: 12px 8px;
  border: 1px solid #ccc;
  background-color: #fff;
  overflow-x: auto;
  margin-bottom: -1px;
}

.WorkflowGraphMonitorPage->div {
  display: table;
}

.WorkflowGraphMonitorPage image {
  cursor: pointer;
}

.WorkflowGraphMonitorPage text:hover {
  cursor: default;
  fill: #f00;
}
</style>
<script type="text/javascript">
  $ready(function() {
    Prototype.Selector.select(".WorkflowGraphMonitorPage image").each(
        function(img) {
          Element.observe(img, "mouseenter", function(e) {
            var href = img.getAttribute("xlink:href");
            img.setAttribute("xlink:href", href.substring(0, href.lastIndexOf('.')) + "_active.png");
            img.onmouseleave = function(e) {
             	img.setAttribute("xlink:href", href);
              img.onmouseleave = null;
            };
          });

          Element.observe(img, "click", function(e) {
            $Actions['WorkflowMonitorPage_tbl']('taskid='
                + img.getAttribute("taskid"));
          });
        });
  });
</script>
